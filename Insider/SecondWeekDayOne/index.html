<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>e-commerce</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <main>
      <div class="card">
        <div class="card__body">
          <div>
            <div class="featured_text">
              <h1>PERSBOL</h1>
              <p class="sub">Chair</p>
              <p class="price">$350.00</p>
            </div>
            <div class="image">
              <img src="/Insider/SecondWeekDayOne/public/images/armchair7.jpg" alt="Chair">
            </div>
          </div>
        </div>
        <div class="card__footer">
          <div class="recommend">
            <p>Recommended by</p>
            <h3>Angela Roma</h3>
          </div>
          <div class="action">
            <button type="button" class="cart-button">
              <span class="cart-text">Add to cart</span>
            </button>
            <button type="button" class="cart-button">
              <span class="cart-text">Go to cart</span>
            </button>
          </div>
        </div>
      </div>
      <div class="card">
        <div class="card__body">
          <div>
            <div class="featured_text">
              <h1>VEDBO</h1>

            </div>
            <div class="image">
              <img src="/Insider/SecondWeekDayOne/public/images/armchair6.jpg" alt="Chair">
            </div>
          </div>
        </div>
        <div class="card__footer">
          <div class="recommend">
            <p>Recommended by</p>
            <h3>Julia Kuzenkov</h3>
          </div>
          <div class="action">
            <button type="button" class="cart-button">
              <span class="cart-text">Add to cart</span>
            </button>
            <button type="button" class="cart-button">
              <span class="cart-text">Go to cart</span>
            </button>
          </div>
        </div>
      </div>
      <div class="card">
        <div class="card__body">
          <div>
            <div class="featured_text">
              <h1>SOTENAS</h1>
              <p class="sub">Chair</p>
              <p class="price">$210.00</p>
            </div>
            <div class="image">
              <img src="/Insider/SecondWeekDayOne/public/images/armchair8.jpg" alt="Chair">

          </div>

        <div class="card__footer">

          </div>
          <div class="action">
            <button type="button" class="cart-button">
              <span class="cart-text">Add to cart</span>
            </button>
            <button type="button" class="cart-button">
              <span class="cart-text">Go to cart</span>
            </button>
          </div>
        </div>
      </div>
    </main>
  </body>
</html>
